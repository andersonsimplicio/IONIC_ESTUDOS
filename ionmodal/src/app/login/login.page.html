<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-row>
      <ion-col>
        <ion-list inset>
            <ion-item>
                <ion-input placeholder="email" type="text" #mail></ion-input>
            </ion-item>
            <ion-item>
              <ion-input placeholder="senha" type="password" #password></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button class="submit-btn" (click)="LogIn(mail.value || '', password.value || '')">Login</ion-button>
     </ion-col>
    </ion-row>
</ion-content>
