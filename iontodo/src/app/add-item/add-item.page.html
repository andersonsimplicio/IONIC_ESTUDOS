<ion-header>
  <ion-toolbar>
    <ion-title>Adicionar Novo Item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Título</ion-label>
          <ion-input type="text" [(ngModel)]="newItem.title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Descrição</ion-label>
          <ion-input type="text" [(ngModel)]="newItem.description"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button expand="block" (click)="saveItem()">Salvar</ion-button>
</ion-content>
