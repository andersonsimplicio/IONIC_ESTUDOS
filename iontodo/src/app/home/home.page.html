<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     TO-DO
    </ion-title>
  </ion-toolbar>
<ion-button color="secondary" shape="round" size="small"  (click)="addItem()" end>
  <ion-icon name="add-circle-outline"></ion-icon>
</ion-button>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
      <ion-item *ngFor="let item of items" (click)="viewItem(item)">
        <ion-label>{{item.title}}</ion-label>
        <ion-button slot="end" (click)="viewItem(item)">
          <ion-icon name="ellipsis-horizontal-circle-outline">detalhes</ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>

</ion-content>
