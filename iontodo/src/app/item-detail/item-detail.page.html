<ion-header>
  <ion-toolbar>
    <ion-title>Detalhe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-card-title>{{item.title}}</ion-card-title>
      <p>{{item.description ? item.description : " "}}</p>
      <ion-button slot="end" (click)="goBack()">
        <ion-icon name="arrow-back-circle-outline"></ion-icon>
      </ion-button>
    </ion-card-content>

  </ion-card>
</ion-content>
